backend:
  name: github
  repo: danieladuarteng/danieladuarte.com.br
  branch: master
  site_domain: danieladuarte.netlify.app

publish_mode: editorial_workflow
media_folder: "static/assets/img"
public_folder: "assets/img"

collections:
  - name: "posts" # Used in routes, e.g., /admin/collections/blog
    label: "Posts" # Used in the UI
    folder: "posts" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - { label: "Title", name: "title", widget: "string" }
      - { 
        label: "Category",
        name: "category", 
        widget: "select", 
        options: 
          [
            {label: "TI PARA TODOS", value: "ti-para-todos"},
            {label: "APRENDIZADOS", value: "aprendizados" },
            {label: "TECNOLOGIA", value: "tecnologia" },
            {label: "MULHERES TI", value: "mulheres-ti" },
            {label: "LIVROS", value: "livros"}
          ],
        }
      - {
          label: 'Color',
          name: 'color',
          widget: 'select',
          options:
            [
              { label: 'Jekyll', value: '#B31917' },
              { label: 'CSS', value: '#2DA0C3' },
              { label: 'JS', value: '#D6BA32' },
              { label: 'HTML', value: '#EB7728' },
              { label: 'SVG', value: '#7D669E' },
              { label: 'Dev', value: '#637a91' },
              { label: 'Misc', value: '#7AAB13' },
            ],
        }
      - { label: "Author", name: "author", widget: "string"}
      - { label: "Description", name: "description", widget: "string" }
      - {
          label: "Date",
          name: "date",
          widget: "datetime",
          format: "YYYY-MM-DD hh:mm:ss",
        }
      - { label: "image", name: "thumbnail", widget: "image" }
      - { label: "UrlImage", name: "urlImage", widget: "string" }
      - { label: "NameImage", name: "nameUrl", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }