backend:
  name: github
  repo: danieladuarteng/danieladuarte.com.br
  branch: master
  site_domain: danieladuarte.netlify.app

publish_mode: editorial_workflow
media_folder: "static/assets/img"
public_folder: "assets/img"

collections:
  - name: "posts" # Used in routes, e.g., /admin/collections/blog
    label: "Posts" # Used in the UI
    folder: "posts" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "'{{slug}}'" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Category", name: "category", widget: "select", options: [
        "TI PARA TODOS", 
        "APRENDIZADOS",
        "TECNOLOGIA",
        "MULHERES TI",
        "LIVROS"
        ]}
      - { label: "Author", name: "author", widget: "string"}
      - { label: "Description", name: "description", widget: "string" }
      - {
          label: "Date",
          name: "date",
          widget: "datetime",
          format: "YYYY-MM-DD hh:mm:ss",
        }
      - { label: "image", name: "thumbnail", widget: "image" }
      - { label: "UrlImage", name: "urlImage", widget: "string" }
      - { label: "NameImage", name: "nameUrl", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }